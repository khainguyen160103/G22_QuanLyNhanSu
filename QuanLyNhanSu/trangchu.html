<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .header a {
            display: block;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #000;
            border-right: 1px solid #ddd;
        }
        .header a:last-child {
            border-right: none;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #ddd;
            margin: 20px;
            border: 1px solid #ccc;
        }
        .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .footer div {
            width: 200px;
            height: 100px;
            background-color: #f1f1f1;
            margin-left: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Hồ sơ Nhân viên</a>
        <a href="#">Quản lý Phòng Ban</a>
        <a href="#">Quản lý Lương</a>
        <a href="#">Quản lý Chấm công</a>
        <a href="#">Nghỉ phép - Thôi việc</a>
        <a href="#">Biên bản đánh giá</a>
        <a href="#">Tài khoản</a>
    </div>
    <div class="banner">
      <h1>Quản Lý Nhân Sự</h1>
    </div>
</body>
</html>
