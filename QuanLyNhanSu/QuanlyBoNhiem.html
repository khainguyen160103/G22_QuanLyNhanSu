<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>Quyết định bổ nhiệm</h1>
    <div class="column">
        <label for="nhanvien">Nhân viên:</label>
        <input type="text" id="nhanvien" name="nhanvien">
        <label for="chucvu">Chức vụ mới:</label>
        <input type="text" id="chucvu" name="chucvu">
        <label for="phongban">Phòng ban mới:</label>
        <input type="text" id="phongban" name="phongban">
        <label for="luong">Mức lương mới:</label>
        <input type="text" id="luong" name="luong">
        <label for="ngaycohieuluc">Ngày có hiệu lực:</label>
        <input type="date" id="ngaycohieuluc" name="ngaycohieuluc">
    </div>
    <div class="column">
        <label for="noidung">Nội dung:</label>
        <textarea id="noidung" name="noidung"></textarea>
        <button type="button">Xóa</button>
        <button type="button">Thêm mới</button>
        <button type="button">Cập nhật</button>
        <button type="button">Làm mới</button>
    </div>
    <div class="column">
        <label for="mabonhiem">Nhập mã bổ nhiệm để tìm kiếm hoặc xóa:</label>
        <input type="text" id="mabonhiem" name="mabonhiem">
        <button type="button">Tìm kiếm</button>

    </div>
</div>
</body>
</html>
